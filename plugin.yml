name: WorldWarp
main: Raz.WorldWarp.WorldWarp
authors: [raz, Celeo, Wargamer2010]
version: 3.0
commands:
  wcreate:
    description: Creates a new world
    usage: /<command> [name] [environment] <seed>
  wlist:
    description: List worlds
    usage: /<command>
  wwarp:
    description: Warp to worlds
    usage: /<command> [name]
  wdelete:
    description: Delete worlds
    usage: /<command> [name]
  wunload:
    description: Unloads a world
    usage: /<command> [name]
  wwho:
    description: Lists players in a world
    usage: /<command> [name]
permissions:
    WorldWarp.wcreate:
        description: Allows you to create a world
        default: false
    WorldWarp.wdelete:
        description: Allows you to delete a world
        default: false
    WorldWarp.wwarp:
        description: Allows you to warp to a world
        default: false
    WorldWarp.wlist:
        description: Allows you to list worlds
        default: false